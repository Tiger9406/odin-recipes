<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Recipe</title>
    <link rel="stylesheet" href="../styles.css"/>
    
    <style>
        li {
            color: white;
        }
    </style>
</head>
<body>
    <script src="javascript.js"></script>
    <h1>
        Pizza Recipe
    </h1>
    <img src="pizza.jpg" height="400" width=auto>
    <div class="blocks">
        <div class="blocks_both">
            <h3 class="section">Ingredients</h3>
            <ul>
                <li>
                    bread
                </li>
                <li>
                    tomatos
                </li>
                <li>
                    cheese
                </li>
                <li class="optional">
                    <em>Optional:</em> Pepperoni
                </li>
            </ul>
        </div>
        
        <div class="blocks_both">
            <h3 class="section">Directions</h3>
            <ol>
                <li>
                    put tomatos on bread
                </li>
                <li class="optional">
                    put cheese on bread (<em>Optional: pepperoni</em>)
                </li>
                <li>
                    bake at 400 degrees F for 15 minutes
                </li>
            </ol>
        </div>
        
    </div>

    <div>
        <p>
            <script>
                function add7(a){
                    return a+7;
                }
                console.log(add7(5));
                let multiply=function(a, b){
                    return a*b;
                };
                console.log(multiply(5,8));
                function lastLetter(s){
                    return s.charAt(s.length-1);
                }
                console.log(lastLetter("sssvvvddda"));
            </script>
        </p>
    </div>
    
</body>
</html>
