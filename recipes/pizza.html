<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../styles.css"/>
    <script src="javascript.js"></script>

<body>

    <h1>

    <img src="pizza.jpg" height="400" width=auto>
    <div class="blocks">
        <div class="blocks_both">
            <h3 class="section">Ingredients</h3>
            <ul>
                <li>
                    bread
                </li>
                <li>
                    tomatos
                </li>

                </li>
